    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body,
      html {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        color: #f1f1f1;
        background-color: #000;
        overflow: hidden;
      }

      canvas {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 2; /* Send the canvas to the background */
      }

      /* Transparent Nav Bar */
      nav {
        width: 100%;
        padding: 20px 40px;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.4); /* Transparent background */
        backdrop-filter: blur(10px);
        z-index: 4;
        background: transparent;
      }

      nav ul {
        list-style: none;
        display: flex;
        margin-right: 20px;
        cursor: pointer;
      }

      nav ul li {
        margin: 0 15px;
      }

      nav ul li a {
        text-decoration: none;
        color: #f1f1f1;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      nav ul li a:hover {
        color: #007bff;
      }

      .login-button {
        padding: 8px 16px;
        border: 1px solid #f1f1f1;
        border-radius: 5px;
        text-decoration: none;
        color: #f1f1f1;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }

      .login-button:hover {
        background-color: #007bff;
        color: #fff;
      }

      /* Central Title and Tagline */
      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      .content h1 {
        font-size: 60px;
        font-weight: 900;
        margin-bottom: 20px;
        color: #f1f1f1;
      }

      .content p {
        font-size: 24px;
        font-weight: 400;
        color: #cccccc;
        margin-bottom: 40px;
      }

      /* Copyright */
      .footer {
        text-align: center;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.2);
        color: #aaa;
        font-size: 14px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      /* Media Queries */
      @media (max-width: 768px) {
        nav ul {
          flex-direction: column;
          align-items: flex-end;
        }

        .content h1 {
          font-size: 40px;
        }

        .content p {
          font-size: 18px;
        }
      }

      /* Chat Button */
      .chat-button {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #007bff;
        color: white;
        text-align: center;
        line-height: 60px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        font-size: 24px;
      }

      .chat-popup {
        display: none;
        position: fixed;
        bottom: 100px;
        right: 30px;
        width: 40vw;
        max-width: 90%;
        height: 70vh;
        background-color: rgba(
          30,
          30,
          30,
          0.95
        ); /* Semi-transparent background */
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      .chat-header {
        background-color: #007bff;
        color: white;
        padding: 15px;
        border-radius: 10px 10px 0 0;
        text-align: center;
        font-size: 24px;
        font-weight: 600;
      }
      .chat-body {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        background-color: #1e1e1e;
      }
      .message {
        margin-bottom: 15px;
        display: flex;
        align-items: flex-end;
      }
      .message.user {
        justify-content: flex-end;
      }
      .message.bot {
        justify-content: flex-start;
      }
      .message .text {
        max-width: 80%;
        padding: 10px 15px;
        border-radius: 20px;
        position: relative;
        word-wrap: break-word;
      }
      .message.user .text {
        background-color: #007bff;
        color: white;
        border-bottom-right-radius: 0;
      }
      .message.bot .text {
        background-color: #2a2a2a;
        color: #e0e0e0;
        border-bottom-left-radius: 0;
      }

      .chat-input {
        padding: 10px;
        background-color: #2a2a2a; /* Dark background for input area */
        display: flex;
        align-items: center;
      }
      .chat-input input {
        flex: 1;
        padding: 10px 15px;
        border: none;
        border-radius: 20px;
        background-color: #3a3a3a;
        color: #e0e0e0;
        font-size: 16px;
        outline: none;
      }
      .chat-input button {
        margin-left: 10px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }
      .chat-input button:hover {
        background-color: #0056b3; /* Darker blue on hover */
      }
    </style>

    <script>
      // Galaxy background code
      let scene, camera, renderer, stars;

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.z = 20;

        renderer = new THREE.WebGLRenderer({
          canvas: document.getElementById("galaxyCanvas"),
          alpha: true,
        });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const starCount = 20000;
        const geometry = new THREE.BufferGeometry();
        const positions = [];

        for (let i = 0; i < starCount; i++) {
          positions.push(
            (Math.random() - 0.5) * 2000,
            (Math.random() - 0.5) * 2000,
            -Math.random() * 2000
          );
        }

        geometry.setAttribute(
          "position",
          new THREE.Float32BufferAttribute(positions, 3)
        );

        const material = new THREE.PointsMaterial({ color: 0xffffff });
        stars = new THREE.Points(geometry, material);

        scene.add(stars);
        animate();
      }

      function animate() {
        requestAnimationFrame(animate);
        stars.rotation.x += 0.0005;
        stars.rotation.y += 0.001;
        renderer.render(scene, camera);
      }

      window.addEventListener("resize", () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      });

      init();
      // Chatbot code
      chatPopup.style.display = "none";
      function toggleChat() {
        // Get the chat popup element by its ID
        const chatPopup = document.getElementById("chatPopup");

        // Check the current display state and toggle between 'flex' (shown) and 'none' (hidden)
        chatPopup.style.display =
          chatPopup.style.display === "none" || chatPopup.style.display === ""
            ? "flex"
            : "none";

        // If the chat popup is now visible (set to 'flex'), focus on the input field
        if (chatPopup.style.display === "flex") {
          document.getElementById("userInput").focus(); // Set focus to the input
        }
      }

      function clearInput() {
        const inputElement = document.getElementById("userInput");
        inputElement.value = ""; // Clear the input box
      }

      function checkEnter(event) {
        if (event.key === "Enter") {
          sendMessage();
          // clearInput(); // Moved to after sendMessage to ensure the input is cleared after sending
        }
      }

      function formatResponse(response) {
        // Format the response by replacing markdown-like syntax with HTML
        return response
          .replace(/\*\*\*(.*?)\*\*\*/g, "<strong><em>$1</em></strong>") // Bold and italic
          .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>") // Bold
          .replace(/\*\s/g, "<div>â€¢ ") // Bullet points
          .replace(/-\s/g, "<div>â€¢ ") // Bullet points
          .replace(/\+\s/g, "<div>â€¢ ") // Bullet points
          .replace(/#\s(.*?)<br>/g, "<h1>$1</h1><br>")
          .replace(/##\s(.*?)<br>/g, "<h2>$1</h2><br>")
          .replace(/###\s(.*?)<br>/g, "<h3>$1</h3><br>");
      }

      function sendMessage() {
        const userInput = document.getElementById("userInput").value.trim();
        const chatBody = document.getElementById("chatBody");

        if (userInput) {
          // Display user message
          const userMessageDiv = document.createElement("div");
          userMessageDiv.classList.add("message", "user");
          userMessageDiv.innerHTML =
            '<div class="text"><strong>You:</strong> ' +
            escapeHTML(userInput) +
            "</div>";
          chatBody.appendChild(userMessageDiv);

          
          // Scroll to bottom
          chatBody.scrollTop = chatBody.scrollHeight;
          // Display "loading..." message for the bot
          const loadingMessageDiv = document.createElement("div");
          loadingMessageDiv.classList.add("message", "bot");
          loadingMessageDiv.innerHTML =
            '<div class="text"><strong>AntrixGPT:</strong> Loading...</div>';
          chatBody.appendChild(loadingMessageDiv);
          chatBody.scrollTop = chatBody.scrollHeight;
          // Send the request to the server
          fetch(`/get_response?question=${encodeURIComponent(userInput)}`)
            .then((response) => response.json())
            .then((data) => {
              if (data.error) {
                displayError(data.error);
                return;
              }
              // Display bot response with formatting
              const formattedResponse = formatResponse(
                escapeHTML(data.response)
              );
              

              // Scroll to bottom
              chatBody.scrollTop = chatBody.scrollHeight;
              // Show "Loading..." bot message
              

              // Simulate bot response after a delay (e.g., from an API call)
              setTimeout(() => {
                // Remove "Loading..." message
                chatBody.removeChild(loadingMessage);

                // Add actual bot response
                const botMessageDiv = document.createElement("div");
              botMessageDiv.classList.add("message", "bot");
              botMessageDiv.innerHTML =
                '<div class="text">' +
                '<button class="copy-button" onclick="copyText(this)">ðŸ“‹</button>' +
                "<strong>AntrixGPT:</strong> " +
                formattedResponse +
                "</div>";
              chatBody.appendChild(botMessageDiv);
                chatBody.scrollTop = chatBody.scrollHeight;
              }, 1500); // Adjust the delay as needed
            })
            .catch((error) => {
              displayError("An error occurred while fetching the response.");
              console.error(error);
            });

          // Clear the input box
          document.getElementById("userInput").value = "";
        }
      }

      function displayError(message) {
        const chatBody = document.getElementById("chatBody");
        const errorDiv = document.createElement("div");
        errorDiv.classList.add("message", "bot");
        errorDiv.innerHTML =
          '<div class="text" style="background-color: #ff4d4d; color: white;"><strong>Error:</strong> ' +
          escapeHTML(message) +
          "</div>";
        chatBody.appendChild(errorDiv);
        chatBody.scrollTop = chatBody.scrollHeight;
      }

      function copyText(button) {
        const text = button.parentElement.innerText
          .replace("AntrixGPT:", "")
          .trim();
        navigator.clipboard.writeText(text).then(
          () => {
            // Optionally, provide feedback to the user
            button.textContent = "âœ…";
            setTimeout(() => {
              button.textContent = "ðŸ“‹";
            }, 1000);
          },
          (err) => {
            console.error("Could not copy text: ", err);
          }
        );
      }

      // Function to escape HTML to prevent XSS
      function escapeHTML(str) {
        const div = document.createElement("div");
        div.appendChild(document.createTextNode(str));
        return div.innerHTML;
      }
