<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <title>AntrixGPT Chatbot</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        background-color: #000; /* Set to black for galaxy effect */
        font-family: "Poppins", sans-serif;
      }
      canvas {
        display: block;
        position: fixed;
        height: 100vh;
        width: 100vw;
        top: 0;
        left: 0;
        z-index: 1;
      }
      .chat-button {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #007bff;
        color: white;
        text-align: center;
        line-height: 60px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        font-size: 24px;
      }
      .chat-popup {
        display: none;
        position: fixed;
        bottom: 100px;
        right: 30px;
        width: 60vw;
        max-width: 90%;
        height: 80vh;
        background-color: rgba(
          30,
          30,
          30,
          0.95
        ); /* Semi-transparent background */
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      .chat-header {
        background-color: #007bff;
        color: white;
        padding: 15px;
        border-radius: 10px 10px 0 0;
        text-align: center;
        font-size: 24px;
        font-weight: 600;
      }
      .chat-body {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        background-color: #1e1e1e;
      }
      .message {
        margin-bottom: 15px;
        display: flex;
        align-items: flex-end;
      }
      .message.user {
        justify-content: flex-end;
      }
      .message.bot {
        justify-content: flex-start;
      }
      .message .text {
        max-width: 80%;
        padding: 10px 15px;
        border-radius: 20px;
        position: relative;
        word-wrap: break-word;
      }
      .message.user .text {
        background-color: #007bff;
        color: white;
        border-bottom-right-radius: 0;
      }
      .message.bot .text {
        background-color: #2a2a2a;
        color: #e0e0e0;
        border-bottom-left-radius: 0;
      }
      .message.bot .copy-button {
        position: absolute;
        top: 5px;
        right: 5px;
        background: transparent;
        border: none;
        color: #ffffff;
        cursor: pointer;
        font-size: 16px;
        display: none;
      }
      .message.bot:hover .copy-button {
        display: block;
      }
      .copy-button:hover {
        color: #007bff;
      }
      .chat-input {
        padding: 10px;
        background-color: #2a2a2a; /* Dark background for input area */
        display: flex;
        align-items: center;
      }
      .chat-input input {
        flex: 1;
        padding: 10px 15px;
        border: none;
        border-radius: 20px;
        background-color: #3a3a3a;
        color: #e0e0e0;
        font-size: 16px;
        outline: none;
      }
      .chat-input button {
        margin-left: 10px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }
      .chat-input button:hover {
        background-color: #0056b3; /* Darker blue on hover */
      }
      @media (max-width: 500px) {
        .chat-popup {
          width: 95%;
          height: 80%;
          bottom: 10px;
          right: 2.5%;
        }
      }
      /*  */
      
      /* Transparent Nav Bar */
      nav {
        width: 100vw;
        position: absolute;
        /* padding: 20px 40px;
        position: fixed; */
        top: 10px;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.4); /* Transparent background */
        backdrop-filter: blur(10px);
        z-index: 1000;
        background: none;
      }

      nav ul {
        list-style: none;
        display: flex;
        margin-right: 20px;
        cursor: pointer;
      }

      nav ul li {
        margin: 0 15px;
      }

      nav ul li a {
        text-decoration: none;
        color: #f1f1f1;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      nav ul li a:hover {
        color: #007bff;
      }

      .login-button {
        padding: 8px 16px;
        border: 1px solid #f1f1f1;
        border-radius: 5px;
        text-decoration: none;
        color: #f1f1f1;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }

      .login-button:hover {
        background-color: #007bff;
        color: #fff;
      }

      /* Central Title and Tagline */
      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      .content h1 {
        font-size: 60px;
        font-weight: 900;
        margin-bottom: 20px;
        color: #f1f1f1;
      }

      .content p {
        font-size: 24px;
        font-weight: 400;
        color: #cccccc;
        margin-bottom: 40px;
      }

      /* Copyright */
      .footer {
        text-align: center;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.2);
        color: #aaa;
        font-size: 14px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      /* Media Queries */
      @media (max-width: 768px) {
        nav ul {
          flex-direction: column;
          align-items: flex-end;
        }

        .content h1 {
          font-size: 40px;
        }

        .content p {
          font-size: 18px;
        }
      }
      /* Main Dropdown Styles */
.dropdown {
    display: none; /* Hide dropdown by default */
    position: absolute; /* Position it below the Animation item */
    top: 40px; /* Adjust this value based on your nav height */
    background-color: #2f2f2f; /* Dropdown background color */
    width: 200px; /* Width of dropdown */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
    z-index: 1; /* Stack above other content */
}

/* Dropdown Item Styles */
.dropdown li {
    display: block; /* Vertical layout */
    width: 100%; /* Use full width of dropdown */
    margin: 0; /* Remove default margins */
}

/* Dropdown Link Styles */
.dropdown li a {
    display: block; /* Make the whole area clickable */
    padding: 10px 15px; /* Space around dropdown links */
    color: #ffffff; /* Text color */
    text-decoration: none; /* Remove underline */
    transition: background-color 0.3s ease; /* Smooth background color change */
}

/* Change background color on hover */
.dropdown li a:hover {
    background-color: #1f1f1f;
    width: 100px; /* Slightly lighter background on hover */
}

/* Show dropdown on hover */
nav ul li:hover .dropdown {
    display: block; /* Show dropdown on hover */
}

/* Add transition for dropdown visibility */
.dropdown {
    transition: opacity 0.3s ease;
}

    </style>

    <!-- Navigation Bar -->
    <nav>
      <ul>

        <li><a href="{{ url_for('community') }}">Community</a></li>

    <!-- Central Content -->
    <div class="content">
      <h1>AntrixGPT</h1>
      <p>"More than just intelligence, it's a revolution."</p>
    </div>

    <!-- Footer -->
    <div class="footer">Â© 2024 Team Ultimate. All rights reserved.</div>
    <canvas id="galaxyCanvas"></canvas>
    <div class="chat-button" onclick="toggleChat()" title="AntrixGPT">ðŸ’¬</div>
    <div class="chat-popup" id="chatPopup">
      <div class="chat-header">AntrixGPT ðŸš€</div>
      <div class="chat-body" id="chatBody"></div>
      <div class="chat-input">
        <input
          type="text"
          id="userInput"
          placeholder="Ask me anything..."
          onkeypress="checkEnter(event)"
        />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      // Galaxy background code
      let scene, camera, renderer, stars;

      function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 20;

            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('galaxyCanvas'), alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            const starCount = 20000; // Increased star count for a denser effect
            const starGeo = new THREE.BufferGeometry();
            const positions = new Float32Array(starCount * 3);
            const colors = new Float32Array(starCount * 3);
            const sizes = new Float32Array(starCount);

            for (let i = 0; i < starCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 2000; // Spread stars further
                positions[i * 3 + 1] = (Math.random() - 0.5) * 2000;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 2000;

                const color = new THREE.Color();
                color.setHSL(Math.random(), 1.0, 0.7); // Adjust brightness
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;

                sizes[i] = Math.random() * 2 + 0.5; // Random sizes for stars
            }

            starGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            starGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            starGeo.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            const starMaterial = new THREE.PointsMaterial({ sizeAttenuation: true, vertexColors: true });
            stars = new THREE.Points(starGeo, starMaterial);
            scene.add(stars);

            animate();
        }

        function animate() {
            stars.rotation.x += 0.001;
            stars.rotation.y += 0.001;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
      init();

      // Chatbot code
      chatPopup.style.display = "none";
      function toggleChat() {
        // Get the chat popup element by its ID
        const chatPopup = document.getElementById("chatPopup");

        // Check the current display state and toggle between 'flex' (shown) and 'none' (hidden)
        chatPopup.style.display =
          chatPopup.style.display === "none" || chatPopup.style.display === ""
            ? "flex"
            : "none";

        // If the chat popup is now visible (set to 'flex'), focus on the input field
        if (chatPopup.style.display === "flex") {
          document.getElementById("userInput").focus(); // Set focus to the input
        }
      }

      function clearInput() {
        const inputElement = document.getElementById("userInput");
        inputElement.value = ""; // Clear the input box
      }

      function checkEnter(event) {
        if (event.key === "Enter") {
          sendMessage();
          // clearInput(); // Moved to after sendMessage to ensure the input is cleared after sending
        }
      }

      function formatResponse(response) {
        // Format the response by replacing markdown-like syntax with HTML
        return response
          .replace(/\*\*\*(.*?)\*\*\*/g, "<strong><em>$1</em></strong>") // Bold and italic
          .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>") // Bold
          .replace(/\*\s/g, "<div>â€¢ ") // Bullet points
          .replace(/-\s/g, "<div>â€¢ ") // Bullet points
          .replace(/\+\s/g, "<div>â€¢ ") // Bullet points
          .replace(/#\s(.*?)<br>/g, "<h1>$1</h1><br>")
          .replace(/##\s(.*?)<br>/g, "<h2>$1</h2><br>")
          .replace(/###\s(.*?)<br>/g, "<h3>$1</h3><br>");
      }

      function sendMessage() {
        const userInput = document.getElementById("userInput").value.trim();
        const chatBody = document.getElementById("chatBody");

        if (userInput) {
          // Display user message
          const userMessageDiv = document.createElement("div");
          userMessageDiv.classList.add("message", "user");
          userMessageDiv.innerHTML =
            '<div class="text"><strong>You:</strong> ' +
            escapeHTML(userInput) +
            "</div>";
          chatBody.appendChild(userMessageDiv);

          // Scroll to bottom
          chatBody.scrollTop = chatBody.scrollHeight;
          // Show "Loading..." bot message
          const loadingMessage = document.createElement("div");
          loadingMessage.className = "message bot";
          loadingMessage.innerHTML = `<div class="text">Loading...</div>`;
          chatBody.appendChild(loadingMessage);
          chatBody.scrollTop = chatBody.scrollHeight;
          // Send the request to the server
          fetch(`/get_response?question=${encodeURIComponent(userInput)}`)
            .then((response) => response.json())
            .then((data) => {
              if (data.error) {
                displayError(data.error);
                return;
              }
              // Display bot response with formatting
              const formattedResponse = formatResponse(
                escapeHTML(data.response)
              );

              // Scroll to bottom

              // Simulate bot response after a delay (e.g., from an API call)
              setTimeout(() => {
                // Remove "Loading..." message
                chatBody.removeChild(loadingMessage);

                // Add actual bot response
                const botMessageDiv = document.createElement("div");
                botMessageDiv.classList.add("message", "bot");
                botMessageDiv.innerHTML =
                  '<div class="text">' +
                  '<button class="copy-button" onclick="copyText(this)">ðŸ“‹</button>' +
                  "<strong>AntrixGPT:</strong> " +
                  formattedResponse +
                  "</div>";
                chatBody.appendChild(botMessageDiv);
                chatBody.scrollTop = chatBody.scrollHeight;
              }, 1500); // Adjust the delay as needed
            })
            .catch((error) => {
              displayError("An error occurred while fetching the response.");
              console.error(error);
            });

          // Clear the input box
          document.getElementById("userInput").value = "";
        }
      }

      function displayError(message) {
        const chatBody = document.getElementById("chatBody");
        const errorDiv = document.createElement("div");
        errorDiv.classList.add("message", "bot");
        errorDiv.innerHTML =
          '<div class="text" style="background-color: #ff4d4d; color: white;"><strong>Error:</strong> ' +
          escapeHTML(message) +
          "</div>";
        chatBody.appendChild(errorDiv);
        chatBody.scrollTop = chatBody.scrollHeight;
      }

      function copyText(button) {
        const text = button.parentElement.innerText
          .replace("AntrixGPT:", "")
          .trim();
        navigator.clipboard.writeText(text).then(
          () => {
            // Optionally, provide feedback to the user
            button.textContent = "âœ…";
            setTimeout(() => {
              button.textContent = "ðŸ“‹";
            }, 1000);
          },
          (err) => {
            console.error("Could not copy text: ", err);
          }
        );
      }

      // Function to escape HTML to prevent XSS
      function escapeHTML(str) {
        const div = document.createElement("div");
        div.appendChild(document.createTextNode(str));
        return div.innerHTML;
      }
    </script>
  </body>
